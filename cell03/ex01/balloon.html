<!DOCTYPE html>

<head>
    <title>Balloon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: rgb(255, 0, 0);
            border-radius: 100%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="balloon" onclick="changeSize()" onmouseleave="shrink()"></div>
</body>

<script>
    var balloon = document.getElementById("balloon");
    const colors = ["red", "green", "blue"];
    var currentColor = 0;

    function changeSize() {
        let balloonW = balloon.clientHeight;
        let balloonH = balloon.clientWidth;

        if (balloonW > 420 || balloonH > 420) {
            balloon.style.width = "200px";
            balloon.style.height = "200px";
        }
        else {
            balloon.style.width = (balloonW + 10) + "px";
            balloon.style.height = (balloonH + 10) + "px";
        }

        console.log("Width:", balloonW, ", Height:", balloonH);

        switchColor(1);
    }

    function shrink() {
        let balloonW = balloon.clientHeight;
        let balloonH = balloon.clientWidth;

        if (balloonW > 200 || balloonH > 200) {
            balloon.style.width = (balloon.clientWidth - 5) + "px";
            balloon.style.height = (balloon.clientHeight - 5) + "px";
            switchColor(-1);
        }
    }

    function switchColor(order) {
        currentColor += order;
        if (currentColor > colors.length-1) {
            currentColor = 0;
        }

        if (currentColor < 0) {
            currentColor = colors.length - 1;
        }

        console.log("Color:",currentColor, colors[currentColor]);

        balloon.style.backgroundColor = colors[currentColor];
    }

</script>

</html>
