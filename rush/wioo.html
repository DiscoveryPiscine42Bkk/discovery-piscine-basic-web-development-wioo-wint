<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Wioo - Cv</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
</head>

<body class="bg-red-400 overflow-x-hidden">
    <!--Navigation-->
    <span class="fixed text-white text-4xl top-5 left-4 cursor-pointer block lg:hidden" onclick="openSidebar()">
        <i class="bi bi-filter-left px-2 bg-slate-600 rounded-md toggleIcon"></i>
    </span>
    <div class="sidebar fixed top-25 bottom-0 lg:left-0 ml-4 p-2 w-[160px] hidden lg:block">
        <h1 class="text-white font-bold text-4xl">Wioo</h1>
        <div
            class="p-2.5 mt-4 flex items-center text-center rounded-full px-4 duration-300 cursor-pointer bg-blue-500 hover:bg-blue-600 text-white">
            <i class="bi bi-person-lines-fill"></i>
            <span class="text-[15px] ml-4 text-white font-bold">About</span>
        </div>
        <div
            class="p-2.5 mt-4 flex items-center rounded-full px-4 duration-300 cursor-pointer bg-blue-500 hover:bg-blue-600 text-white">
            <i class="bi bi-mortarboard-fill"></i>
            <span class="text-[15px] ml-4 text-white font-bold">Profession</span>
        </div>
        <div
            class="p-2.5 mt-4 flex items-center rounded-full px-4 duration-300 cursor-pointer bg-blue-500 hover:bg-blue-600 text-white">
            <i class="bi bi-envelope-paper-fill"></i>
            <span class="text-[15px] ml-4 text-white font-bold">Contact</span>
        </div>
    </div>
    <!--Navigation-->

    <div class="h-screen flex w-full mt-30 pr-20">
        <di class="flex-none w-40"></di>
        <div class="flex-1 w-20 items-center text-center mt-100 rounded-md">
            <img class="w-40 object-cover object-center ml-auto mr-auto rounded-lg shadow-xl h-3/4 shadow-blue-gray-900/50"
            src="profile.jpg" alt="myProfile" />
            <h1 class="font-bold text-white text-[60px] md:text-[80px]">Wint Shwe Yi Oo</h1>
            <h3 class="text-slate-200 text-4xl overline font-mono uppercase">Software Engineer</h3>
        </div>
        <img class="flex-1 w-40 object-cover object-center ml-auto mr-auto rounded-lg shadow-xl h-3/4 shadow-blue-gray-900/50"
            src="profile.jpg" alt="myProfile" />
    </div>

    <div class="min-h-[140px] w-full p-6">
        <h1 class="text-white font-bold text-4xl text-center">Experiences & Skills</h1>
        <img class="mt-25 ml-[-40px] object-center ml-auto rounded-lg shadow-xl h-60 sm:h-96 shadow-blue-gray-900/50"
            src="profile.jpg" alt="myProfile" />
    </div>

    <div class="min-h-[140px] w-full p-6">
        <h1 class="text-white font-bold text-4xl text-center">Contact Me!</h1>
        <img class="mt-25 object-center ml-auto rounded-lg shadow-xl h-60 sm:h-96 shadow-blue-gray-900/50"
            src="profile.jpg" alt="myProfile" />
    </div>


    <script type="text/javascript">
        var isIconChange = true;

        function openSidebar() {
            document.querySelector(".sidebar").classList.toggle("hidden");

            if (isIconChange) {
                toggleIcons("bi-filter-left", "bi-x-lg");
                isIconChange = false;
            }
            else {
                toggleIcons("bi-x-lg", "bi-filter-left");
                isIconChange = true;
            }
        }

        function toggleIcons(removeIcon, addIcon) {
            const toggleIcon = document.querySelector(".toggleIcon");
            toggleIcon.classList.remove(removeIcon);
            toggleIcon.classList.add(addIcon);
        }
    </script>
</body>

</html>
