<html>

<head>
    <title>tab</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        table{
            width: 100%;
            border-collapse: collapse;
        }

        td{
            border: 1px solid rgb(46, 46, 46);
            height: 200px;
        }
    </style>
</head>

<body>
    <hr>
    <div class="container">
        <table>
            <tr>
                <td style="background-color: rgb(238, 97, 97);">First Meow Meow Meow</td>
                <td style="background-color: rgb(172, 123, 217);">Second Meow Meow Meow</td>
            </tr>
        </table>
    </div>
</body>

</html>
